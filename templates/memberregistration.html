<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member registration</title>
</head>
<body>
{% include 'logo.html' %}
{% include 'menu.html' %}
<br> <br>
<form method="post">
    {% csrf_token %}
    <table align="center" border="2" bgcolor="#f0f8ff" style="font-family: "Roboto", "Lucida Grande", "DejaVu Sans", "Bitstream Vera Sans", Verdana, Arial, sans-serif">
        <tr><th>Member Name: {{ form.member_name }}</th></tr>
        <tr><th>Member ID: {{ form.member_id}}</th></tr>
        <tr><th>Password:<input type="password" name="password"> </th></tr>
        <tr><th>Email ID: {{ form.email_id}}</th></tr>
        <tr><th>Address: {{ form.address}}</th></tr>
        <tr><th>Mobile num: {{ form.mobile_num}}</th></tr>

        <tr> <th><input type="submit" value="Save"></th></tr>
    </table>

</form>
</body>
</html>
